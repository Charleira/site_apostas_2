    <script>
         const buttons = document.querySelectorAll('button');

buttons.forEach(button => {
  button.addEventListener('click', function() {
    const voto = button.value;

    fetch('/palpite_confirmado', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ voto: voto })
    })
    .then(response => response.json())
    .then(data => {
      console.log('Voto enviado com sucesso:', data);
      // L칩gica adicional ou feedback para o usu치rio
    })
    .catch(error => {
      console.error('Erro ao enviar voto:', error);
      // L칩gica adicional ou feedback para o usu치rio
    });
  });
});

function blockButtons() {
    var btnSantos = document.getElementById("btn_santos");
    var btnEmpate = document.getElementById("btn_empate");
    var btnRB = document.getElementById("btn_rb_bragantino");

    btnSantos.disabled = true;
    btnEmpate.disabled = true;
    btnRB.disabled = true;
}

document.getElementById("btn_santos").addEventListener("click", blockButtons);
document.getElementById("btn_empate").addEventListener("click", blockButtons);
document.getElementById("btn_rb_bragantino").addEventListener("click", blockButtons);
    </script>
